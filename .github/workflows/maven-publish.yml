name: Maven Package

on:
  release:
    types: [created]
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/fakestore
      SPRING_DATASOURCE_USERNAME: storeuser
      SPRING_DATASOURCE_PASSWORD: cks147
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.mariadb.jdbc.Driver

    steps:
    - name: Run MariaDB container
      run: |
        docker run --name mariadb -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=fakestore -e MYSQL_USER=storeuser -e MYSQL_PASSWORD=cks147 -p 3306:3306 -d mariadb:10.4.10

    - uses: actions/checkout@v3
    
    - uses: actions/checkout@v3
    

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    - name: List all running containers
      run: docker ps

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Ptest

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
